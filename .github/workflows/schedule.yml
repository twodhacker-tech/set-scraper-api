name: Save SET Data

on:
  schedule:
    - cron: "31 5 * * *"   # 12:01 MMT
    - cron: "0 10 * * *"   # 16:30 MMT
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pytz
      - name: Run script
        env:
          GITHUB_TOKEN: ${{ secrets.TICKET_SC }}
          GITHUB_REPO: ${{ secrets.MY_T }}
        run: python main.py
